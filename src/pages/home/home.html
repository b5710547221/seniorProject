 <!DOCTYPE>
<html>
    <head>
        <title> page2</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://unpkg.com/tachyons@4.9.0/css/tachyons.min.css"/>
    </head>
    <body>
    <div class ="center measure tc">
        
        <h1 class="tc center">Registration page</h1>
        <h3 class="tc center ">Name</h3> <input class = " tc input-reset ba b--black-20 ph4 mb2 db  center" type="text"/> 
        <h3 class="tc center ">LastName</h3><input class = "tc input-reset ba b--black-20 ph4 mb2 db center" type="text"/> 
        <h3 class="tc center ">Age</h3><input class = "tc  input-reset ba b--black-20 ph4 mb2 db center " type="text"/> 
        <h3 class="tc center  ">Gender</h3> 
        <div class = "mr2 tc dib">
        <input class="tc dib mr2" type="checkbox" id="Male" value="Male"/> <h3 class ="mr2 tc dib">Male</h3>
        <input class="mr2 tc dib" type="checkbox" id="Female" value="Female"/><h3 class ="mr2 tc dib">Female</h3>
        </div>
        <h3 class=" tc center">Email</h3><input class = "tc  input-reset ba b--black-20 ph4 mb2 db center " type="email"/> 
        <h3 class="tc center">Password</h3><input class = " tc input-reset ba b--black-20 ph4 mb2 db center " type="password"/> 
        <h3 class="tc center">GPAX</h3><input class = "tc  input-reset ba b--black-20 ph4 mb2 db center " type="number"/> 
        <input  ion-button (click) ="back()" class = "tc " type="button" value="back"/>
      </div>
    </body>
</html>
