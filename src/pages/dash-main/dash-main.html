 <!DOCTYPE>
<html>
    <head>
        <title>dashboard_job</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://unpkg.com/tachyons@4.9.0/css/tachyons.min.css"/>

    <body>
     
        <section class="mw7 center">

                  Detail 1
                </p>
              </div>
              <div class="pl3-ns order-1 order-2-ns mb4 mb0-ns w-100 w-40-ns">
                <img src="http://mrmrs.github.io/photos/cpu.jpg" class="db" alt="Photo of a dimly lit room with a computer interface terminal.">
              </div>
            </div>
            <p class="f6 lh-copy gray mv0">By <span class="ttu">HR 1</span></p>
            <time class="f6 db gray">Date 1</time>
          </article>
          <article class="pv4 bb b--black-10 ph3 ph0-l">
            <div class="flex flex-column flex-row-ns">
              <div class="w-100 w-60-ns pr3-ns order-2 order-1-ns">
                <h1 class="f3 athelas mt0 lh-title">Job 2</h1>
                <p class="f5 f4-l lh-copy athelas">

                </p>

          <article class="pv4 bb b--black-10 ph3 ph0-l">

                  Job  3
